<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>celestia.io</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#b3b300">
    <meta name="theme-color" content="#ffffff">
    <!--<script type="text/javascript" src="celestia.min.js"></script>-->
    <script type="text/javascript" src="FontLoader.js"></script>
    <script type="text/javascript" src="key-polyfill.js"></script>
    <script type="text/javascript" src="encoding-polyfill.js"></script>
    <script type="text/javascript" src="findindex-polyfill.js"></script>
    <script type="text/javascript" src="find-polyfill.js"></script>
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="interpolator.js"></script>
    <script type="text/javascript" src="changelimited.js"></script>
    <script type="text/javascript" src="analytics.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="facebook.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div class="full-screen-panel" id="welcome-panel">
        <div id="welcome-flex">
            <div id="flex-item-links">
                <a href="about.html">About</a> | <a href="blog.html">Blog</a> | <a href="changelog.html">Changelog</a>
            </div>
            <div class="flex-item-expand"></div>
            <div id="flex-item-title">
                <div id="canvas-clipper">
                    <canvas id="title-canvas">celestia.io</canvas>
                </div>
            </div>
            <div id="flex-item-name">
                <input type="text" id="name-textbox" placeholder="Enter your name" />
            </div>
            <div id="flex-item-note">&nbsp;<span>Left click to shoot</span><span>Right click or Spacebar to boost</span><span>Enter key to start</span>&nbsp;</div>
            <div id="flex-item-inputmode">
                <div><span id="interactionmode"><span>Interaction mode:</span> <span class="interactionoption visible" id="mousedefault">Mouse + Keyboard</span><span class="interactionoption touch" id="touchdefault">Touch (fire on left)</span><span class="interactionoption touch opposite">Touch (fire on right)</span> <span style="color:gray;">(click to change)</span></span></div>
            </div>
            <div style="width:340px;height:290px;flex:0 1 auto;"></div>
            <div class="flex-item-expand"></div>
            <div id="flex-item-sharer">
                <span class="inlineblock">
                    <div class="fb-share-button" data-href="http://celestia.io/" data-layout="button" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fcelestia.io%2F&amp;src=sdkpreparse">Share</a></div>
                </span>
                <span class="inlineblock" style="position:relative;top:4px;">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Come%20and%20play&hashtags=celestiaio">Tweet</a>
                </span>
            </div>
            <div id="flex-item-legal">
                <a href="terms.txt">Terms of Service</a> | <a href="privacy.txt">Privacy</a>
            </div>
        </div>
    </div>
    <div class="full-screen-panel" id="game-panel">
        <canvas id="main-canvas"></canvas>
    </div>
</body>
</html>
